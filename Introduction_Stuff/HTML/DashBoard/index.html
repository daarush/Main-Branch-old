<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<title>Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="boards-section"></div>
		<div class="tasks-section">
			<div class="tasks-section-title">
				<input
					type="text"
					name="tasks-title"
					id="tasks-title"
					placeholder="Type Title Here"
				/>
			</div>
			<div class="tasks-container">
				<div class="task">
					<div class="task-info">This is a task</div>
				</div>
				<div class="task">
					<div class="task-info">
						This is an overflowed task: sdasdasda sdasadsdadsdasd
					</div>
				</div>
			</div>
		</div>
		<div class="mics-section">
			<div class="pie-chart"></div>
			<div class="notes"></div>
		</div>

		<div class="task-info-overlay">
            <div class="add-name-container">
                <input type="text" name="" id="add-name">
            </div>
            <div class="add-name-button"></div>
        </div>
	</body>
</html>
