<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>First Website</title>
</head>

<body>
    <div class="title-bar">
        <input type="text" class="title-name" placeholder="Type a name!" />
    </div>

    <div class="mainBody">
        <div class="images" id="imagesDiv">
            <img src="picture1.jpg" class="img" />
            <img src="https://c.tadst.com/gfx/750w/sunrise-sunset-sun-calculator.jpg?1" class="img" />
        </div>
    </div>

    <div class="main-url-add">
        <div class="textbox-label">
            <input type="text" class="textBox" id="textboxID" placeholder="Type a valid url!">
        </div>
        <i class="fas fa-plus-square" id="iconAdd"></i>
    </div>

    <div class="delete-icon" id="deleteDiv">
        <i class="fas fa-trash" id="deleteIcon"></i>
    </div>
    <script src="main.js"></script>
</body>

</html>
