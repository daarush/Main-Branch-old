<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
</head>

<body>
    <div class="main">
        <div class="setting" id="settings">
            <i class="fas fa-cog" id="settings-icon"></i>
        </div>
        <div class="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="contact">
            <i class="far fa-address-card"></i>
        </div>
    </div>
    <div class="captions">
        <div class="setting-name" id="set-name">Settings</div>
        <div class="home-name">Home</div>
        <div class="contact-name">Contact</div>
    </div>
    <div class="captions-bar"></div>
    <div class="newMouse" id="cursor"></div>
    <script src="main.js"></script>
</body>

</html>
