<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slides Project</title>
</head>
<body>
    <div class="main">

        <div class="slides">

            <div class="slide on">
                <img src="https://c.tadst.com/gfx/750w/sunrise-sunset-sun-calculator.jpg?1" alt=""/>
            </div>

            <div class="slide off">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSvLhLs2n6RpRIksOmhqH40yt88fgGcAC6uGlWENi3_WGWfXeoa&usqp=CAU" alt=""/>
            </div>

            <div class="slide off">
                <img src="https://images.unsplash.com/photo-1512149448423-de868c37fbab?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=2000&fit=max&ixid=eyJhcHBfaWQiOjExNzczfQ" alt=""/>
            </div>
            
            <div class="slide off">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTuDJjcqtYIalKv-Jzu6j7vVXCS2zn5kuhImBoQhu8-cg2o5f-A&usqp=CAU" alt="">
            </div>
        </div>
        
        <div class="buttons">
            <button class="arrows">
                <i class="fas fa-chevron-circle-right"></i>
            </button>
        </div>
    </div>

    <div class="date" id="date">
        <p>04/27/2020 to 05/01/2020</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
